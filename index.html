<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Analog Clock</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
  }
  #clock {
    position: relative;
    width: 300px;
    height: 300px;
    background: url('https://www.american-time.com/wp-content/uploads/2024/07/01-15in-Black-Plastic-Round-Surface-Mount.jpg') no-repeat center center;
    background-size: contain;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
  }
</style>
</head>
<body>
  <div id="clock">
    <canvas id="clockCanvas" width="300" height="300"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('clockCanvas');
    const ctx = canvas.getContext('2d');
    const radius = canvas.height / 2;
    ctx.translate(radius, radius); // Move to center
    const clockRadius = radius * 0.90;

    function drawClock() {
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
      drawHands();
    }

    function drawHands() {
      const now = new Date();

      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      // Calculate angles
      const hourAngle = ((hour + minute / 60) * Math.PI) / 6;
      const minuteAngle = (minute * Math.PI) / 30;
      const secondAngle = (second * Math.PI) / 30;

      // Hour hand
      drawHand(hourAngle, clockRadius * 0.5, 7);

      // Minute hand
      drawHand(minuteAngle, clockRadius * 0.75, 5);

      // Second hand
      drawHand(secondAngle, clockRadius * 0.85, 2, 'red');
    }

    function drawHand(pos, length, width, color = '#000') {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = 'round';
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    setInterval(drawClock, 1000);
    drawClock();
  </script>
</body>
</html>

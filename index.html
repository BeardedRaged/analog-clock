<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bigger Accurate Analog Clock</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .clock {
      position: relative;
      width: 600px;
      height: 600px;
      border: 12px solid #333;
      border-radius: 50%;
      background: #fefefe url('https://banner2.cleanpng.com/20190610/uvo/kisspng-clock-face-floor-grandfather-clocks-mantel-clock-5cfdeb025353a1.6688118415601446423413.jpg') center/cover no-repeat;
      box-shadow: 0 0 20px #0008;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
      border-radius: 2px;
    }

    .hour {
      width: 25%;
      height: 8px;
      background: #222;
      z-index: 3;
    }

    .minute {
      width: 35%;
      height: 6px;
      background: #444;
      z-index: 2;
    }

    .second {
      width: 42%;
      height: 2px;
      background: red;
      z-index: 1;
    }

    .center-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center-dot"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hour = now.getHours();

      const secDeg = sec * 6;
      const minDeg = (min + sec / 60) * 6;
      const hourDeg = (hour % 12 + min / 60 + sec / 3600) * 30;

      document.getElementById("secondHand").style.transform = `rotate(${secDeg}deg)`;
      document.getElementById("minuteHand").style.transform = `rotate(${minDeg}deg)`;
      document.getElementById("hourHand").style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // run immediately on load
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eastern Time Analog Clock</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .clock {
      position: relative;
      width: 600px;
      height: 600px;
      border: 12px solid #333;
      border-radius: 50%;
      background: #fefefe url('https://banner2.cleanpng.com/20190610/uvo/kisspng-clock-face-floor-grandfather-clocks-mantel-clock-5cfdeb025353a1.6688118415601446423413.jpg') center/cover no-repeat;
      box-shadow: 0 0 20px #0008;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      border-radius: 2px;
      transition: transform 0.1s linear;
    }

    .hour   { width: 25%; height: 8px; background: #222; z-index: 3; }
    .minute { width: 35%; height: 6px; background: #444; z-index: 2; }
    .second { width: 42%; height: 2px; background: red;  z-index: 1; }

    .center-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center-dot"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");
    const secondHand = document.getElementById("secondHand");

    // Formatter to get Eastern Time parts
    const options = {
      timeZone: 'America/New_York',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    };

    const getEasternTime = () => {
      const now = new Date();
      const parts = new Intl.DateTimeFormat('en-US', options).formatToParts(now);
      const get = type => parseInt(parts.find(p => p.type === type).value, 10);

      // Reconstruct Eastern time as a virtual date
      const eastern = new Date();
      eastern.setUTCHours(get('hour'), get('minute'), get('second'), now.getMilliseconds());
      return eastern;
    };

    function updateClock() {
      const now = getEasternTime();

      const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
      const minutes = now.getMinutes() + seconds / 60;
      const hours = (now.getHours() % 12) + minutes / 60;

      const secDeg = seconds * 6;
      const minDeg = minutes * 6;
      const hourDeg = hours * 30;

      secondHand.style.transform = `rotate(${secDeg}deg)`;
      minuteHand.style.transform = `rotate(${minDeg}deg)`;
      hourHand.style.transform = `rotate(${hourDeg}deg)`;

      requestAnimationFrame(updateClock);
    }

    requestAnimationFrame(updateClock);
  </script>
</body>
</html>
